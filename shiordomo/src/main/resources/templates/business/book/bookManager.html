<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="icon" href="/favicon.ico">
<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/css/public.css" media="all" />

</head>
<body class="childrenBody">
<!-- 查询条件开始 -->

<blockquote class="layui-elem-quote">
	<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
		<div class="layui-form-item">

			<div class="layui-inline">
				<label class="layui-form-label">出版社</label>
				<div class="layui-input-inline">
					<input type="text" name="press"  autocomplete="off" class="layui-input">
				</div>
			</div>

		    <div class="layui-inline">
		      <label class="layui-form-label">教材名称</label>
		      <div class="layui-input-inline">
		        <input type="text" name="bookname"  autocomplete="off" class="layui-input">
		      </div>
		    </div>


		   <div class="layui-inline">
		       <label class="layui-form-label">ISBN编号</label>
		       <div class="layui-input-inline">
		          <input type="text" name="isbn"  autocomplete="off" class="layui-input">
		      </div>
           </div>



            <div class="layui-inline">
		  	 <div class="layui-input-block" style="text-align: center;">
		       	<button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
		      </div>
            </div>

      </div>
	</form>
</blockquote>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
	<table class="layui-hide" id="goodsTable" lay-filter="goodsTable"></table>
	<div id="goodsToolBar" style="display: none;">
		<button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加教材</button>
	</div>
	
	<div id="goodsRowBar" style="display: none;">
		<button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
		<button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
	</div>
</div>

<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
	<form  method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
		<div class="layui-col-md12 layui-col-xs12">
			<div class="layui-row layui-col-space10">
				<div class="layui-col-md9 layui-col-xs9">
<!--
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品id</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" name="id" lay-verify="required" placeholder="请输入教材id">
                        </div>
                    </div>-->
					<br><br>
					<div class="layui-form-item">
						<label class="layui-form-label">教材名称</label>
						<div class="layui-input-block">
							 <input type="hidden" name="id">
							<input type="text" class="layui-input" name="bookname" lay-verify="required" placeholder="请输入教材名称">
						</div>
					</div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">出版社信息</label>
                        <div class="layui-input-block">
                            <input type="hidden" name="press">
                            <input type="text" class="layui-input" name="press" lay-verify="required" placeholder="请输入出版社名称">
                        </div>
                    </div>
					<div class="layui-form-item">
						<label class="layui-form-label">作者</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" name="author" lay-verify="required" placeholder="请输入作者名称">
						</div>
					</div>
				</div>
			</div>
			<div class="layui-form-item magb0">
				<div class="layui-inline">
				    <label class="layui-form-label">单价</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" name="price" lay-verify="" placeholder="请输入单价">
				   </div>
				</div>

				<div class="layui-inline">
				    <label class="layui-form-label">入库数量</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" name="quantity" lay-verify="" placeholder="请输入数量">
				   </div>
				</div>

				<div class="layui-inline">
				    <label class="layui-form-label">生产批号</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" name="productcode" lay-verify="" placeholder="请输入生产批号">
				    </div>
				</div>

				<div class="layui-inline">
				    <label class="layui-form-label">ISBN编号</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" name="isbn" lay-verify="" placeholder="请输入教材isbn编号">
				   </div>

				</div>

<!--
				<div class="layui-inline">
				    <label class="layui-form-label">库存量</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" name="quantity" lay-verify="" placeholder="请输入教材库存量">
				   </div>
				</div>
-->

				<div class="layui-inline">
			      <label class="layui-form-label">是否可用</label>
			      <div class="layui-input-inline">
			        <input type="radio" name="available" value="1" title="可用" checked="">
			        <input type="radio" name="available" value="0" title="不可用" >
			      </div>
		    	</div>
			</div>
            </div>
			<div class="layui-form-item">
			    <div class="layui-input-block" style="text-align: center;">
			      	<button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
	      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
			     </div>
 	   		</div>
	</form>
</div>
<!-- 添加和修改的弹出层结束 -->



<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript">
var tableIns;
layui.use(['jquery','form','table','layer','upload'],function(){
		var $=layui.jquery;
		var form=layui.form;
		var table=layui.table;
		var layer=layui.layer;
		var upload=layui.upload;
		//加载 数据
		 tableIns=table.render({
			 elem: '#goodsTable'
		    ,url:'/book/loadAllBook'
		    ,toolbar: '#goodsToolBar' //开启头部工具栏，并为其绑定左侧模板
		    ,title: '教材数据表'
		    ,height:'full-280'
		    ,page: true
		    ,cols: [ [
		      {field:'id', title:'ID',align:'center' ,width:'100'}
		      ,{field:'bookname', title:'教材名称',align:'center',width:'180'}
		      ,{field:'press', title:'出版社',align:'center',width:'180'}
		      ,{field:'author', title:'作者',align:'center',width:'150'}
		      ,{field:'price', title:'单价',align:'center',width:'150'}
		      ,{field:'quantity', title:'库存',align:'center',width:'150'}
		      ,{field:'productcode', title:'生产批号',align:'center',width:'150'}
		      ,{field:'isbn', title:'ISBN编号',align:'center',width:'150'}
		      ,{field:'price', title:'商品价格',align:'center',width:'100'}
		      ,{field:'available', title:'是否可用',align:'center',width:'100',templet:function(d){
		    	  return d.available==1?'<font color=blue>可用</font>':'<font color=red>不可用</font>';
		      }}
		      ,{fixed: 'right', title:'操作', toolbar: '#goodsRowBar',align:'center',width:'200'}
		    ] ]
		      ,done: function(res, curr, count){ //处理删除某一页最后一条数据的BUG
			        if(res.data.length==0&&curr!=1){
			        	tableIns.reload({
			        		page:{
			        			curr:(curr-1)
			        		}
			        	});
			        }
			    }
		});
		

		
		//模糊查询监听
		form.on("submit(doSearch)",function(data){
			tableIns.reload({
				where:data.field,
				page:{
					curr:1
				}
			});
			return false;
		});
		
		//监听工具条的事件
		table.on("toolbar(goodsTable)",function(obj){
			 switch(obj.event){
			    case 'add':
			     openAddLayer();
			    break;
			  };
		});
		
		//监听行工具条的事件
		table.on("tool(goodsTable)",function(obj){
			  var data = obj.data; //获得当前行数据
			 switch(obj.event){
			    case 'update':
			   		openUpdateGoodsLayer(data);
			    break;
			    case 'delete':
			   		deleteGoods(data);
			    break;
			  };
		});
		
		var mainIndex;
		var url;
		//打开添加的弹出层
		function openAddLayer(){
			mainIndex=layer.open({
				type:1,
				content:$("#addOrUpdateDiv"),
				area:['700px','500px'],
				title:'添加教材',
				success:function(){
					console.log("进入弹出层success");
					$("#dataFrm")[0].reset();
					url="/book/addBook";

				}
			});
		}
		form.on("submit(doSubmit)",function(data){
			$.post(url,data.field,function(res){
				if(res.code==200){
					tableIns.reload();
				}
			layer.msg(res.msg);
			layer.close(mainIndex);
			})
			return false;
		});
		//打开修改的弹出层
		function openUpdateGoodsLayer(data){
			mainIndex=layer.open({
				type:1,
				content:$("#addOrUpdateDiv"),
				area:['800px','600px'],
				title:'修改商品',
				success:function(){
					$("#dataFrm")[0].reset();
					//装载新的数据
					form.val("dataFrm",data);
					url="/book/updateBook";

				}
			});
		}

		
		//删除
		function deleteGoods(data){
			layer.confirm('你确定要删除'+data.bookname+'这个商品吗?', {icon: 3, title:'提示'}, function(index){
				$.post("/book/deleteBook",{id:data.id},function(res){
					if(res.code==200){
						tableIns.reload();
					}
					layer.msg(res.msg);
				})	
			   layer.close(index);
			});
		}
	});
</script>

</body>
</html>
